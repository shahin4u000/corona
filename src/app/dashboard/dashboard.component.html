<div class="progress" *ngIf="condition; else mainDashBoard">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    aria-valuenow="75"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%; height:5px"
  ></div>
</div>

<ng-template #mainDashBoard>
  <div class="main-content">
    <div class="container-fluid">
      <!-- general Info -->
      <div *ngIf="this.totalInfected">
        <corona-general-info
          [totalInfected]="totalInfected"
          [totalDeath]="totalDeath"
          [totalRecovered]="totalRecovered"
          [lastUpdate]="lastUpdate"
        ></corona-general-info>
      </div>

      <!-- Plot -->
      <div class="row">
        <div class="col-md-6">
          <div class="card card-chart">
            <div class="card-header ">
              <div *ngIf="this.InfectedHistory">
                <bar-chart
                  [History]="worldHistory"
                  [PlottingData]="InfectedHistory"
                  [plotType]="'bar'"
                  [plotLabels]="'Infected Histogram'"
                  [color]="'orange'"
                ></bar-chart>
              </div>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                Infected people history
              </h4>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-chart">
            <div class="card-header ">
              <div *ngIf="this.DeathHistory">
                <bar-chart
                  [History]="worldHistory"
                  [PlottingData]="DeathHistory"
                  [plotType]="'bar'"
                  [plotLabels]="'Death Histogram'"
                  [color]="'red'"
                ></bar-chart>
              </div>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                Deaths history
              </h4>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card card-chart">
            <div class="card-header ">
              <line-chart
                [History]="worldHistory"
                [InfectedHistory]="InfectedHistory"
                [DeathHistory]="DeathHistory"
                [plotType]="'line'"
              ></line-chart>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                Comparison between Infected/ Recovered people
              </h4>
            </div>
          </div>
        </div>
      </div>
      <!-- table -->
      <div class="row">
        <div class="col-lg-8 col-md-12">
          <corona-table-view></corona-table-view>
        </div>
      </div>
    </div>
  </div>
</ng-template>

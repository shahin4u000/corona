<div class="progress" *ngIf="condition; else mainDashBoard">
  <div
    class="progress-bar progress-bar-striped progress-bar-animated"
    role="progressbar"
    aria-valuenow="75"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%; height:5px"
  ></div>
</div>

<ng-template #mainDashBoard>
  <div class="main-content">
    <div class="container-fluid">
      <!-- general Info -->
      <corona-general-info
        [totalInfected]="totalInfected"
        [totalDeath]="totalDeath"
        [totalRecovered]="totalRecovered"
        [lastUpdate]="lastUpdate"
      ></corona-general-info>

      <!-- Plot -->
      <div class="row">
        <div class="col-md-6">
          <div class="card card-chart">
            <div class="card-header ">
              <bar-chart
                [History]="worldHistory"
                [PlottingData]="InfectedHistory"
                [plotType]="'bar'"
                [plotLabels]="'Infected Histogram'"
                [color]= "'orange'"
              ></bar-chart>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                Infected people history 
              </h4>
              <!-- <p class="card-category">
                <span class="text-success"
                  ><i class="fa fa-long-arrow-up"></i> 55%
                </span>
                Bar chart for Infected People
              </p> -->
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card card-chart">
            <div class="card-header ">
              <bar-chart
                [History]="worldHistory"
                [PlottingData]="DeathHistory"
                [plotType]="'bar'"
                [plotLabels]="'Death Histogram'"
                [color]= "'red'"
              ></bar-chart>
            </div>
            <div class="card-body">
              <h4 class="card-title">
                Deaths history
              </h4>
              <!-- <p class="card-category">Last Campaign Performance</p> -->
            </div>
            <!-- <div class="card-footer">
              <div class="stats">
                <i class="material-icons">access_time</i> campaign sent 2 days
                ago
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card card-chart">
            <div class="card-header ">
              <line-chart
                [History]="worldHistory"
                [InfectedHistory]="InfectedHistory"
                [DeathHistory]="DeathHistory"
                [plotType]="'line'"
              ></line-chart>

              <!-- <div class="ct-chart" id="completedTasksChart"></div> -->
            </div>
            <div class="card-body">
              <h4 class="card-title">
                Comparison between Infected/ Recovered people
              </h4>
            </div>
            <!-- <div class="card-footer">
              <div class="stats">
                <i class="material-icons">access_time</i> campaign sent 2 days
                ago
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <!-- table -->
      <div class="row">
        <div class="col-lg-8 col-md-12">
          <div class="card">
            <div class="card-header card-header-info">
              <h1 class="card-title">Country Stats</h1>
              <h4 class="card-category">
                Last updated {{ lastUpdate | date }}
              </h4>
            </div>
            <div class="card-body table-responsive">
              <table class="table table-hover">
                <thead class="text-warning">
                  <th>Country</th>
                  <th>Infected</th>
                  <th>Death</th>
                  <th>Today'Case</th>
                  <th>Recovered</th>
                  <!-- <th>active</th> -->
                  <!-- <th>critical</th> -->
                  <!-- <th>casesPerOneMillion</th> -->
                </thead>
                <tbody *ngFor="let country of allCountries">
                  <tr>
                    <td>{{ country.country }}</td>
                    <td class="table-warning">{{ country.cases }}</td>
                    <td class="table-danger">
                      <h4>{{ country.deaths }}</h4>
                    </td>
                    <td>{{ country.todayCases }}</td>
                    <td>{{ country.recovered }}</td>
                    <!-- <td class="table-Active">{{ country.active }}</td> -->
                    <!-- <td>{{ country.critical }} </td> -->

                    <!-- <td>{{ country.casesPerOneMillion }}</td> -->
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
